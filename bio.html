<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bio-container">
        <h1>Your Name</h1>
        <p>This is a short biography section where you can introduce yourself. You might want to include your professional background, interests, achievements, or anything else you find relevant.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="imageUpload">Upload an Image:</label>
            <input type="file" id="imageUpload" name="image">
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
